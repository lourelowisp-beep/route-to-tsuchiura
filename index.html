<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>最寄り→土浦（到着早い順固定）</title>
  <!-- iPhone ホーム追加向けのメタ類 -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="最寄り→土浦">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0b0c10">
  <link rel="apple-touch-icon" href="icon-180.png">
  <style>
    :root { --bg:#0b0c10; --card:#111218; --ink:#eaeaea; --muted:#a9b0b8; --accent:#4dd0e1; }
    body { margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif; color:var(--ink); background:linear-gradient(180deg,#0d1117, #0b0c10 40%); }
    .wrap { max-width: 820px; margin: 28px auto 80px; padding: 0 16px env(safe-area-inset-bottom); }
    .card { background: var(--card); border:1px solid #22252e; border-radius: 16px; padding: 18px; box-shadow: 0 10px 30px rgba(0,0,0,.3); }
    h1 { font-size: clamp(20px, 3.4vw, 28px); margin: 0 0 8px; letter-spacing:.2px; }
    p.lead { color: var(--muted); margin: 0 0 14px; font-size: 14px; }
    .grid { display:grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 720px){ .grid-2 { grid-template-columns: 1fr 1fr; } }
    label { display:block; font-size: 12px; color: var(--muted); margin: 8px 0 4px; }
    input[type="text"] { width: 100%; box-sizing: border-box; padding: 14px 14px; border-radius: 12px; border:1px solid #2a2f3a; background:#0f1218; color:var(--ink); outline:none; font-size:16px; }
    input[type="text"]::placeholder{color:#667085}
    .row { display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .btn { appearance:none; border:none; border-radius: 12px; padding: 14px 16px; font-weight:700; background:#1b2532; color:var(--ink); cursor:pointer; transition: transform .04s ease, background .2s; text-decoration:none; display:inline-block; font-size:16px; }
    .btn:hover { background:#233041; }
    .btn:active { transform: translateY(1px); }
    .btn.primary { background: linear-gradient(135deg, #3fb7c4, #2ea6ba); color:#071216; }
    .note { font-size:12px; color:var(--muted); }
      .chips { display:flex; flex-wrap:wrap; gap:8px; margin-top:8px; }
    .chip { appearance:none; border:1px solid #2a2f3a; background:#0f1218; color:var(--ink); border-radius:9999px; padding:8px 12px; font-size:14px; cursor:pointer; }
    .chip:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Yahoo!路線ミニ検索（出先 → <span style="color:#4dd0e1">土浦</span>）</h1>
      <p class="lead">固定：<strong>到着が早い順</strong>／歩く=急いで／検索=出発／時刻=今すぐ／料金種別=IC。</p>

     
      <form id="searchForm" action="#" method="get">
        <div class="grid grid-2" style="margin-top:8px;">
          <div>
            <label>出発地（駅名・住所・ランドマーク）</label>
            <input id="from" type="text" value="千葉" placeholder="例：千葉／西千葉／船橋法典／柏駅 など"
              autocomplete="on" autocapitalize="off" autocorrect="off" spellcheck="false"
              inputmode="search" enterkeyhint="go" />
            <div class="chips" id="presets">
              <button type="button" class="chip" data-val="千葉">千葉</button>
              <button type="button" class="chip" data-val="西船橋">西船橋</button>
              <button type="button" class="chip" data-val="新松戸">新松戸</button>
              <button type="button" class="chip" data-val="柏">柏</button>
              <button type="button" class="chip" data-val="船橋">船橋</button>
              <button type="button" class="chip" data-val="新八柱">新八柱</button>
              <button type="button" class="chip" data-val="南柏">南柏</button>
            </div>
          </div>
          <div>
            <label>到着：<strong>土浦（固定）</strong></label>
          </div>
        </div>

        <div class="row" style="margin-top:16px; gap:12px;">
          <button class="btn primary" id="openYahooBtn" type="submit">Yahoo!路線で検索（Enter可）</button>
        </div>
      </form>
      <div class="row" style="margin-top:16px;">
  <a class="btn" id="openArea" href="https://transit.yahoo.co.jp/diainfo/area/4" target="_blank" rel="noopener">
    関東の運行情報を開く
  </a>
</div>
    </div>
  </div>

  <script>
    const $ = (s, p=document) => p.querySelector(s);

    function pad2(n){ return (n<10?'0':'') + n; }
    function stationize(q){
      const s = (q||'').trim();
      if(!s) return s;
      if(/[県都府市区町村]|丁目|番地|タワー|空港|大学|病院|学校|神社|寺|公園|港|SA|PA|IC|JCT|インター/.test(s)) return s;
      return /駅$/.test(s) ? s : (s + '駅');
    }

    // テキスト規則のみ（通信なし）
    function decideViasText(fromRaw){
      const name = (fromRaw||'').replace(/駅$/,'').trim();
      if(!name) return [];
      const bothList = ['千葉','西千葉','稲毛','稲毛海岸','検見川','新検見川','幕張','幕張本郷','津田沼','東船橋','船橋','下総中山','本八幡','市川'];
      const smOnlyList = ['船橋法典','市川大野','東松戸','新八柱','八柱'];
      const noViaList = ['柏','北柏','南柏','我孫子','天王台','取手','新松戸'];
      if(bothList.includes(name)) return ['西船橋','新松戸'];
      if(smOnlyList.includes(name)) return ['新松戸'];
      if(noViaList.includes(name)) return [];
      return [];
    }

    function buildYahooUrl(fromRaw){
      const to = '土浦';
      const vias = decideViasText(fromRaw).map(stationize);
      const d = new Date();
      const base = 'https://transit.yahoo.co.jp/search/result?';
      const params = [
        'from=' + encodeURIComponent(stationize(fromRaw)),
        'to='   + encodeURIComponent(stationize(to)),
        'y=' + d.getFullYear(),
        'm=' + pad2(d.getMonth()+1),
        'd=' + pad2(d.getDate()),
        'hh=' + pad2(d.getHours()),
        'm1=' + pad2(d.getMinutes())[0],
        'm2=' + pad2(d.getMinutes())[1],
        'type=1',      // 出発
        's=0',         // 到着が早い順
        'ticket=ic',   // IC
        'ws=1'         // 歩く：急いで
      ];
      vias.forEach(v => params.push('via=' + encodeURIComponent(v)));
      return base + params.join('&');
    }

    function handleSubmit(e){
      if(e) e.preventDefault();
      const fromRaw = ($('#from').value || '').trim();
      if(!fromRaw){ alert('出発地を入力してください'); return; }
      const url = buildYahooUrl(fromRaw);
      window.location.href = url; // 同一タブ遷移（PWAでも安定）
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      $('#searchForm').addEventListener('submit', handleSubmit);
      // プリセット（ワンタップで入力反映）
      document.querySelectorAll('.chip').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const v = btn.getAttribute('data-val') || btn.textContent.trim();
          const f = document.getElementById('from');
          f.value = v;
          try { f.focus({preventScroll:true}); if(f.setSelectionRange) f.setSelectionRange(f.value.length, f.value.length); } catch(_) {}
        });
      });
      $('#from').addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' && !e.isComposing){ e.preventDefault(); handleSubmit(); }
      });
    });
  </script>
</body>
</html>
